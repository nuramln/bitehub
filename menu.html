<style>
body {
  background:#f5f7ff;
  margin:0;
  font-family:'Poppins', sans-serif;
  overflow-y:auto;
}

/* DESKTOP sidebar*/
.sidebar {
  width:220px;
  min-height:100vh;
  background:linear-gradient(180deg,#ffb703,#ff8800);
  padding:20px;
  position:fixed;
  top:0;
  left:0;
  color:white;
}

.sidebar img{
  width:100px;   
  height:auto;
  display:block;
  margin:0 auto 25px auto;
  object-fit:contain;
  transform: scale(1.3);
}


.sidebar a {
  display:block;
  padding:12px;
  color:white;
  border-radius:10px;
  margin-bottom:6px;
  text-decoration:none;
  transition:.2s;
}

.sidebar a:hover{
  background:rgba(255,255,255,.25);
  color:white;
}


/* MAIN */
main {
  margin-left:240px;
  padding:30px 35px;
}

/* MENU CARDS */
.menu-card {
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.3s ease;
  background:white;
}

.menu-card:hover {
  transform:translateY(-5px);
  box-shadow:0 12px 26px rgba(0,0,0,.15);
}

.menu-img {
  width:100%;
  height:160px;
  object-fit:cover;
}

/* MOBILE sidebar */
@media(max-width:768px){

  .sidebar {
    width:100%;
    height:auto;
     min-height:50px;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:space-between;
     padding:6px 12px;
  }

.sidebar img{
  width:100px;   
  height:auto;
  margin:0;
  object-fit:contain;

}
  .sidebar a {
    display:inline-block;
    margin:0 5px;
  }

  main {
    margin-left:0;
    margin-top:20px;
    min-height:100vh;
   overflow-y:auto;
  }
}
</style>
</head>
